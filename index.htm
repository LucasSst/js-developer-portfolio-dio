<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Lucas T Silva</title>

    <!-- Fonte-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" >

    <!-- Icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    

    <!-- Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS-->
    <link rel="stylesheet" href="assents/css/global.css">
    <link rel="stylesheet" href="assents/css/header.css">
    <link rel="stylesheet" href="assents/css/acordeon.css">
    <link rel="stylesheet" href="assents/css/languages.css">
    <link rel="stylesheet" href="assents/css/portfolio.css">
    <link rel="stylesheet" href="assents/css/experience.css">
    <link rel="stylesheet" href="assents/css/skills.css">

    <link rel="stylesheet" href="assents/css/footer.css">


</head>
<body>
    <main class="main">
        <header class="header">
            <img src="assents/img/user-profile.svg" alt="foto de perfil" id="profile.photo" class="photo">
            
            <h1 class="title">Olá,<br> eu sou   <span id="profile.name">name</span>
            </h1>
    
            <div class="information">
                <p class="job" id="profile.job">job </p>
                <p class="location" id="profile.location">location</p>
                <p class="phone"> <a href="" id="profile.phone">phone</a></p>
                <p class="email">   
                    <a href="" id="profile.email">email</a>
                </p>
            </div>
        </header>
        <div class="skills"> 
            
        </div>
        <!-- Habilidades-->
        <section class='acordeon'>
            <button class="trigger" type="button">
                    <h2>Habilidades</h2>
            </button>
            
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                            
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>SoftSkills</li>
                            
                        </ul>
                    </section>
                </div>
                
            </div>
        </section>

        <!-- Idiomas-->
        <section class='acordeon'>
            <button class="trigger" type="button">
                   <h2>Idiomas</h2>
            </button>
            
            <div class="content">
                <ul class="languages" id="profile-languages">
                    <li>languages</li>
                </ul>
            </div>

        </section>

        <!-- Portfolio-->
        <section class='acordeon'>
            <button class="trigger" type="button">
                 <h2>Portfólio</h2>   
            </button>
            
            <div class="content">
                <ul class="portfolio" id="profile-portfolio">
                  
                    
                </ul>
            </div>
        </section>

        <!--Experiência Profissional-->
        <section class='acordeon'>
            <button class="trigger" type="button">
                    <h2>Experiência Profissional</h2>
            </button>
            
            <div class="content">
                <ul class="experience" id="profile.professionalExperience">   
                </ul>
            </div>
        </section>

        <footer>
            <a href="https://www.dio.me/" target="_blank">
                <img src="assents/img/dio-icon.png" alt="dio icon">
            </a>
        </footer>

    </main>
    <script src="assents/js/acordeon.js"></script>
    <script src="assents//js/api.js"></script>
    <script src="assents/js/main.js"></script>
</body> 
</html>
